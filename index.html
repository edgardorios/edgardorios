<!DOCTYPE html>
<html lang="en">
<head>
    <title>Browser Window Size</title>
    <meta name="description"
          content="Simple, yet handy and interactive tool to instantly get the exact width and height of your browser window. Ideal for developers and designers looking for a perfect screen display on any device, and anyone who needs precise screenshots sizes or layouts.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/dragetone-favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main>
    <div id="windowSize">
        <section class="dimensionContainer">
            <span class="dimensionLabel">Width</span>
            <span class="dimensionValue" id="widthValue"></span>
        </section>
        <section class="dimensionContainer">
            <span class="dimensionLabel">Height</span>
            <span class="dimensionValue" id="heightValue"></span>
        </section>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
