<!DOCTYPE html>
<html lang="en">
<head>
    <title>Browser Screen Size</title>
    <meta name="description"
          content="Discover an interactive tool offering real-time updates on browser window dimensions (width and height). Perfect for web developers and anyone in need of precise screen capture sizes or layouts. This versatile display adjusts to different screen sizes, delivering live metrics for enhanced design and development.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main>
    <div id="windowSize">
        <section class="dimensionContainer">
            <span class="dimensionLabel">Width</span>
            <span class="dimensionValue" id="widthValue"></span>
        </section>
        <section class="dimensionContainer">
            <span class="dimensionLabel">Height</span>
            <span class="dimensionValue" id="heightValue"></span>
        </section>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
